apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: health-check-test-resources
  namespace: check-testing
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/csz-ghorg/testing-grounds.git
    path: test-resources  
    targetRevision: health-checks 
    directory:
      recurse: true  
  destination:
    server: https://kubernetes.default.svc
    namespace: check-testing
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true  
      - PrunePropagationPolicy=foreground  
      - PruneLast=true  
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
