apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-ready
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: "/test/remote-key-ready"
        version: "v1"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-degraded
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: "/test/nonexistent-key"  # Invalid key to cause failure
        version: "v1"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-progressing
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: "/test/remote-key"
        version: "v1"
# No status - operator will set status based on actual sync result
