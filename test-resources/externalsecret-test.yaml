apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-ready
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret-ready
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: "/test/remote-key-ready"
        version: "v1"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-degraded
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret-degraded
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: "/test/nonexistent-key"  # Invalid key to cause failure
        version: "v1"
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: test-secret-store
  namespace: check-testing
spec:
  provider:
    fake:
      data:
      - key: "/test/remote-key"
        value: "test-value"
        version: "v1"
      - key: "/test/remote-key-ready"
        value: "test-ready-value"
        version: "v1"
