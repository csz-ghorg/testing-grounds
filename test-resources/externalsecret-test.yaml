apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-ready
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: test-remote-key
status:
  conditions:
    - type: Ready
      status: "True"
      message: "ExternalSecret is ready"
  refreshTime: "2024-01-01T00:00:00Z"
---
