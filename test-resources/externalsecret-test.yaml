apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-ready
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: test-remote-key-ready
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-degraded
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: test-remote-key-invalid  # Invalid key to cause failure
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-externalsecret-progressing
  namespace: check-testing
spec:
  secretStoreRef:
    name: test-secret-store
    kind: SecretStore
  target:
    name: test-secret
    creationPolicy: Owner
  data:
    - secretKey: test-key
      remoteRef:
        key: test-remote-key
# No status - operator will set status based on actual sync result
