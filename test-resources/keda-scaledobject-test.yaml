apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject
  namespace: check-testing
  labels:
    app: test-app
spec:
  scaleTargetRef:
    name: test-deployment
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"
# Status will be set by KEDA operator - should show as Healthy (Ready=True, Paused=False)
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject-suspended
  namespace: check-testing
  labels:
    app: test-app-suspended
  annotations:
    autoscaling.keda.sh/paused-replicas: "0"  # Pause this ScaledObject to test Suspended status
spec:
  scaleTargetRef:
    name: test-deployment-suspended
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"
# Paused via annotation - KEDA will set Paused=True condition, showing as Suspended
