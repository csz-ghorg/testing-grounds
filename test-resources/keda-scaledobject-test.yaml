apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject
  namespace: check-testing
  labels:
    app: test-app
spec:
  scaleTargetRef:
    name: test-deployment
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: cpu
      metadata:
        value: "70"
# Status will be set by KEDA operator based on actual conditions
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject-degraded
  namespace: check-testing
  labels:
    app: test-app-degraded
spec:
  scaleTargetRef:
    name: test-deployment-degraded
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: cpu
      metadata:
        value: "70"
# Status will be set by KEDA operator - this one should show as degraded/healthy
# (your health check treats degraded as healthy)
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject-suspended
  namespace: check-testing
  labels:
    app: test-app-suspended
spec:
  scaleTargetRef:
    name: test-deployment-suspended
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: cpu
      metadata:
        value: "70"
# Status will be set by KEDA operator - to test suspended, pause this ScaledObject manually
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-scaledobject-progressing
  namespace: check-testing
  labels:
