---
# Bootstrap Application - Deploys the SCM Provider ApplicationSet
# Deploy: akuity argocd apply -f argocd-bootstrap-scm.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-scm-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    targetRevision: main
    path: .
    directory:
      include: '{applicationset-scm-generator.yaml,team-applications-scm.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

