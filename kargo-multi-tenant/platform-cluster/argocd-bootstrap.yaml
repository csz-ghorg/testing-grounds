---
# Bootstrap Application - manages the platform cluster resources via GitOps
# This is the ONLY thing you apply manually (or via Argo CD autopilot)
# Everything else is committed to Git and synced by Argo CD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-platform
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    targetRevision: main
    path: kargo-multi-tenant/platform-cluster
    directory:
      recurse: false
      exclude: 'argocd-bootstrap.yaml'  # Don't sync this file itself
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

