---
# ApplicationSet for Team Alpha - discovers branches in their repo
# Project is HARDCODED for security
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-team-alpha
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
    - scmProvider:
        github:
          organization: csz-akuity
          allBranches: true
          tokenRef:
            secretName: github-token
            key: token
        cloneProtocol: https
        filters:
          - repositoryMatch: ^testing-grounds$
            branchMatch: ^team-alpha-.*
  
  template:
    metadata:
      name: 'team-alpha-{{.branch}}'
      annotations:
        kargo.akuity.io/authorized-stage: 'team-alpha:{{.branch}}'
    
    spec:
      project: team-alpha  # HARDCODED
      
      source:
        repoURL: '{{.url}}'
        targetRevision: '{{.branch}}'
        path: kargo-manifests
      
      destination:
        server: https://kubernetes.default.svc
        namespace: 'kargo-team-alpha-{{.branch}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

