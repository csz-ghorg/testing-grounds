---
# Warehouse for Team Alpha - Agent Images
# Based on working kargo.yaml example
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: team-alpha-warehouse
  namespace: team-alpha-agent-images
spec:
  freightCreationPolicy: Automatic
  interval: 5m0s
  subscriptions:
    - image:
        discoveryLimit: 5
        imageSelectionStrategy: SemVer
        repoURL: quay.io/akuity/agent
        strictSemvers: true
    - image:
        discoveryLimit: 5
        imageSelectionStrategy: SemVer
        repoURL: quay.io/akuity/argocd
        strictSemvers: true
    - image:
        discoveryLimit: 5
        imageSelectionStrategy: SemVer
        repoURL: quay.io/argoprojlabs/argocd-image-updater
        strictSemvers: true
    - image:
        discoveryLimit: 5
        imageSelectionStrategy: SemVer
        repoURL: quay.io/akuity/redis
        strictSemvers: true
    - image:
        discoveryLimit: 5
        imageSelectionStrategy: SemVer
        repoURL: quay.io/akuity/haproxy
        strictSemvers: true
