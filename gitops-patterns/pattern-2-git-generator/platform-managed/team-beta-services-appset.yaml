---
# Platform-managed ApplicationSet for Team Beta
# Discovers services in team-beta-services repo and generates Applications
# Deploy: kubectl apply -f team-beta-services-appset.yaml
#
# NOTE: In production, repoURL should point to a separate tenant service repository (e.g., team-beta-services).
# This example uses the testing-grounds repo for demonstration purposes only.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pattern2-team-beta-services
  namespace: argocd
  labels:
    managed-by: platform
    team: team-beta
    gitops-patterns: "true"
spec:
  generators:
  - git:
      repoURL: https://github.com/csz-akuity/testing-grounds.git
      revision: csz-patterns
      directories:
      - path: gitops-patterns/pattern-2-git-generator/tenant-examples/team-beta-services/services/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        team: team-beta
        managed-by: platform-appset
        gitops-patterns: "true"
    spec:
      project: team-beta        # Fixed project - tenants can't change this
      source:
        repoURL: https://github.com/csz-akuity/testing-grounds.git  # Tenant service repo (testing-grounds for demo)
        path: '{{path}}'
        targetRevision: csz-patterns
      destination:
        server: http://cluster-local-k3d:8001
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

