---
# Example: Frontend service Kustomization
# Tenant commits this to team-alpha-services/services/frontend/
# ApplicationSet automatically discovers this directory and generates an Application
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: frontend

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml

commonLabels:
  app: frontend
  team: team-alpha

images:
  - name: frontend
    newName: ghcr.io/csz-ghorg/frontend
    newTag: latest

