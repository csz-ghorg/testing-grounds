---
# Example: Backend service Kustomization
# Tenant commits this to team-alpha-services/services/backend/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: backend

resources:
  - deployment.yaml
  - service.yaml

commonLabels:
  app: backend
  team: team-alpha

images:
  - name: backend
    newName: ghcr.io/csz-ghorg/backend
    newTag: latest

