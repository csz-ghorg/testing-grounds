---
# Example: Multi-cluster ApplicationSet using List generator
# Shows flexibility of ApplicationSet generators that tenants can use
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pattern3-team-alpha-multi-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    team: team-alpha
    managed-by: app-of-apps
    gitops-patterns: "true"
spec:
  generators:
  - list:
      elements:
      - cluster: production
        namespace: pattern3-production
        server: https://prod-cluster:6443
      - cluster: staging
        namespace: pattern3-staging
        server: https://staging-cluster:6443
  template:
    metadata:
      name: 'pattern3-team-alpha-app-{{cluster}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        team: team-alpha
        cluster: '{{cluster}}'
        managed-by: appset
        gitops-patterns: "true"
    spec:
      project: team-alpha
      source:
        repoURL: https://github.com/csz-akuity/testing-grounds.git
        path: gitops-patterns/pattern-2-git-generator/tenant-examples/team-alpha-services/services/frontend
        targetRevision: csz-patterns
      destination:
        server: '{{server}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

