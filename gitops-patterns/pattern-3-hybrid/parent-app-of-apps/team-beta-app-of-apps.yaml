---
# Parent App-of-Apps Application for Team Beta (Hybrid Pattern)
# Platform team manages this - syncs ApplicationSet manifests from team-beta's Git repo
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-beta-gitops
  namespace: argocd
  labels:
    gitops-patterns: "true"
spec:
  project: default
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    path: gitops-patterns/pattern-3-hybrid/tenant-examples/team-beta-gitops/applicationsets
    targetRevision: csz-patterns
    directory:
      recurse: true
  destination:
    server: http://cluster-local-k3d:8001
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

