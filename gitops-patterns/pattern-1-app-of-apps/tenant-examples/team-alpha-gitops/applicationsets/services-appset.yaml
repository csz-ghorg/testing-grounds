---
# Tenant's ApplicationSet manifest (committed to team-alpha-gitops repo)
# This ApplicationSet will be synced by the parent app-of-apps Application
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pattern1-team-alpha-services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    gitops-patterns: "true"
spec:
  generators:
  - git:
      repoURL: https://github.com/csz-akuity/testing-grounds.git
      revision: csz-patterns
      directories:
      - path: gitops-patterns/pattern-2-git-generator/tenant-examples/team-alpha-services/services/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        team: team-alpha
        managed-by: app-of-apps
        gitops-patterns: "true"
    spec:
      project: team-alpha
      source:
        repoURL: https://github.com/csz-akuity/testing-grounds.git
        path: '{{path}}'
        targetRevision: csz-patterns
      destination:
        server: http://cluster-local-k3d:8001
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

