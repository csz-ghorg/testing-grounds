---
# Tenant's Application manifest (committed to team-alpha-gitops repo)
# This Application will be synced by the parent app-of-apps Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pattern1-team-alpha-my-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    team: team-alpha
    managed-by: app-of-apps
    gitops-patterns: "true"
spec:
  project: team-alpha
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    path: gitops-patterns/pattern-1-app-of-apps/tenant-examples/team-alpha-services/services/backend
    targetRevision: csz-patterns
  destination:
    server: http://cluster-local-k3d:8001
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

