---
# Parent App-of-Apps Application for Team Beta
# Platform team manages this - syncs ApplicationSet/Application manifests from team-beta's Git repo
# Deploy: kubectl apply -f team-beta-app-of-apps.yaml
#
# NOTE: In production, this should point to a separate tenant Git repository (e.g., team-beta-gitops).
# This example uses the testing-grounds repo for demonstration purposes only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pattern1-team-beta-gitops
  namespace: argocd
  labels:
    gitops-patterns: "true"
spec:
  project: default  # Platform-managed, uses default project
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    path: gitops-patterns/pattern-1-app-of-apps/tenant-examples/team-beta-gitops
    targetRevision: csz-patterns
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

