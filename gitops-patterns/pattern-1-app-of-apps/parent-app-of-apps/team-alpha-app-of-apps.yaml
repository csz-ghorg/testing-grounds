---
# Parent App-of-Apps Application for Team Alpha
# Platform team manages this - syncs ApplicationSet/Application manifests from team-alpha's Git repo
# Deploy: kubectl apply -f team-alpha-app-of-apps.yaml
#
# NOTE: In production, this should point to a separate tenant Git repository (e.g., team-alpha-gitops).
# This example uses the testing-grounds repo for demonstration purposes only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-alpha-gitops
  namespace: argocd
  labels:
    gitops-patterns: "true"
spec:
  project: default  # Platform-managed, uses default project
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    path: gitops-patterns/pattern-1-app-of-apps/tenant-examples/team-alpha-gitops
    targetRevision: csz-patterns
    directory:
      recurse: true
  destination:
    server: http://cluster-local-k3d:8001
    namespace: argocd            # Applications/ApplicationSets go to argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

