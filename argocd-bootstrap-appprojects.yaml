---
# Bootstrap Application for AppProjects
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-appprojects
spec:
  project: default
  
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    targetRevision: main
    path: .
    directory:
      include: 'appproject-*.yaml'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: akuity
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
