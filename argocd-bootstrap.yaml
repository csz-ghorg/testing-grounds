---
# Bootstrap Application - Creates ApplicationSet and AppProjects
# Apply this once, then everything else is GitOps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-multi-tenant-platform
spec:
  project: default
  
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    targetRevision: main
    path: .
    directory:
      include: '{applicationset-git-generator.yaml,appproject-team-*.yaml}'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true