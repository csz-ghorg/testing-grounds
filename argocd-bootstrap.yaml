---
# Bootstrap Application - syncs platform resources 
# Apply this once, then everything else is GitOps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-platform
spec:
  project: default
  
  source:
    repoURL: https://github.com/csz-akuity/testing-grounds.git
    targetRevision: main
    path: .
    directory:
      include: 'applicationset.yaml'
  
  destination:
    name: local-k3d
    namespace: dev
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

