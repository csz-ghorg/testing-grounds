apiVersion: v1
kind: ConfigMap
metadata:
  name: team-alpha-webapp-content
data:
  index.html: |-
    <!DOCTYPE html>
    <html>
    <head>
    <title>Team Alpha WebApp - Production</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; background-color: #fce4ec; }
      h1 { color: #c2185b; }
      .stage { background-color: #e91e63; color: white; padding: 10px; border-radius: 5px; }
      .warning { background-color: #ffeb3b; color: #333; padding: 5px; border-radius: 3px; margin: 10px 0; }
    </style>
    </head>
    <body>

    <h1>Team Alpha WebApp</h1>
    <div class="stage">Environment: Production</div>
    <div class="warning">⚠️ This is the live production environment</div>
    <p>Welcome to Team Alpha's production web application.</p>
    <p>All changes have been tested and validated.</p>
    <p>Latest deployment: <span id="timestamp"></span></p>
    
    <script>
      document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>

    </body>
    </html>
