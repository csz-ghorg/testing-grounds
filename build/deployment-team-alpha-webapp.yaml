apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-alpha-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: team-alpha-webapp
  template:
    metadata:
      labels:
        app: team-alpha-webapp
    spec:
      containers:
      - image: nginx:placeholder
        name: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: content
          readOnly: true
      volumes:
      - configMap:
          name: team-alpha-webapp-content
        name: content
