---
# ApplicationSet using List Generator for explicit branch control
# Use this for: single repo, multiple branches, explicit security
# Alternative: applicationset-scm-generator.yaml for multi-repo auto-discovery
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-team-projects
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - branch: team-alpha-agent-images
            team: team-alpha
            project: team-alpha  # Must match existing AppProject
          - branch: team-alpha-project-webapp
            team: team-alpha
            project: team-alpha
          - branch: team-beta-kargo-demo
            team: team-beta
            project: team-beta
  
  template:
    metadata:
      name: "{{branch}}"
      annotations:
        kargo.akuity.io/authorized-project: "{{branch}}"
        team: "{{team}}"
      labels:
        team: "{{team}}"
    spec:
      project: "{{project}}"
      source:
        repoURL: https://github.com/csz-akuity/testing-grounds.git
        targetRevision: "{{branch}}"
        path: kargo-manifests
      destination:
        server: https://cluster-kargo:6445
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
